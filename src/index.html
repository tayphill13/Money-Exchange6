<!DOCTYPE html>
<html>

  <head>
    <title>Money Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Exchange Currency</h1>
      <div id="exchange-form">
        <p>Convert</p>
        <input id="money-amount" type="text" placeholder="U.S. Dollars">
        <p>to</p><input id="country" type="text" placeholder="Other Currency">
        <br><br>
        <button id="submit">Convert</button>
        <hr>
        <span id="result"></span>
      </div>
    </div>
  </body>

</html>
